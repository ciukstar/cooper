<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="dialog.css"/>
        <h:outputStylesheet library="css" name="confirmation-dialog.css"/>
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>

    <h:body>
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <ui:insert name="header">
                        <h:outputText value="" />
                    </ui:insert>
                </f:facet>
                <p:graphicImage library="img" name="warning.png" />
                <h:outputText class="warning message" value="#{label.The_selected_item_will_be_deleted}. #{label.Are_you_sure}?" />
                <f:facet name="footer">
                    <ui:insert name="actions">
                        <p:commandButton value="#{label.Yes}" icon="fa fa-check" />
                        <p:commandButton value="#{label.No}" icon="fa fa-ban" />
                    </ui:insert>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
    <ui:include src="/WEB-INF/templates/ajax-status.xhtml" />
</html>
