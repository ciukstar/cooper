<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Main menu</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                <p:menubar>
                    <p:menuitem value="#{label.Home}" icon="fa fa-home"  action="home"/>
                    <p:submenu label="#{label.Admin}" icon="fa fa-wrench">
                        <p:menuitem value="#{label.Users}" icon="fa fa-users" action="user-list"/>
                        <p:menuitem value="#{label.Roles}" icon="fa fa-tags" action="role-list" />
                        <p:menuitem value="#{label.Status}" icon="fa fa-paw" action="status-list" />
                        <p:menuitem value="#{label.Graphs}" icon="fa fa-connectdevelop" action="graph-list" />
                    </p:submenu>
                    <p:submenu label="#{label.Goods}" icon="fa fa-pagelines">
                        <p:menuitem value="#{label.Goods}" icon="fa fa-leaf" action="product-list" />
                        <p:menuitem value="#{label.Categories}" icon="fa fa-yelp" action="category-list" />
                        <p:menuitem value="#{label.Manufacturers}" icon="fa fa-steam" action="manufacturer-list" />
                    </p:submenu>

                    <f:facet name="options">
                        <p:inputText placeholder="#{label.Search}" />
                        <p:spacer width="5px" />
                        <p:commandButton type="button" value="#{label.Logout}" icon="fa fa-sign-out" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
