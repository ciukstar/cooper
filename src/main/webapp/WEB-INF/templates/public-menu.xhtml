<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Main menu</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:megaMenu>
                <p:menuitem icon="fa fa-home"  action="home" />

                <p:submenu label="#{label.Categories}" icon="fa fa-yelp" >
                    <c:forEach items="#{categoryRepo.findRoots()}" var="root">
                        <p:column>
                            <p:submenu label="#{root.name}" icon="fa fa-yelp">
                                <c:forEach items="#{root.subcategories}" var="sub">
                                    <p:menuitem value="#{sub.name}" />
                                </c:forEach>
                            </p:submenu>
                        </p:column>
                    </c:forEach>
                </p:submenu>

            </p:megaMenu>
        </ui:composition>
    </h:body>
</html>
