<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/default.xhtml">
            <ui:define name="title">
                <h:outputText value="#{initParam.edu.ciukstar.APPLICATION_NAME}" />
            </ui:define>
            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Categories}" icon="fa fa-link" >
                            <c:forEach items="#{categoryRepo.findAll()}" var="cat">
                                <p:menuitem value="#{cat.name}"></p:menuitem>
                            </c:forEach>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>
            <ui:define name="center">
                <p:dataGrid id="purchaseDataGrid" value="#{purchaseRepo.findAll()}" var="purch"
                            columns="1" layout="grid" rows="12"
                            emptyMessage="#{label.No_records_found}">
                    <f:facet name="header">
                        <h:outputText value="#{label.Purchases}" />
                    </f:facet>

                    <p:panel>
                        <f:facet name="header">
                            <p:commandLink action="purchase">
                                <f:actionListener binding="#{purchaseCache.setEntity(purch)}" />
                                <h:outputText value="#{purch.description}" />
                            </p:commandLink>
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="2">
                                <p:graphicImage value="#{img.getContent(param['orgid'], 'photo', userRepo)}"
                                                width="32" height="32">
                                    <f:param name="orgid" value="#{purch.organizer.id}" />
                                </p:graphicImage>
                                <h:outputText value="#{purch.organizer.fullName}" />
                            </h:panelGrid>
                            <p:dataGrid value="#{articleRepo.findByPurchase(purch)}" var="art"
                                        columns="3" layout="grid" emptyMessage="#{label.No_records_found}">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText value="#{art.product.name}" />
                                    </f:facet>
                                    <h:panelGrid columns="3">
                                        <p:graphicImage value="#{img.getContent(param['photoid'], 'raw', photoRepo)}"
                                                        height="64" width="64">
                                            <f:param name="photoid" value="#{art.product.anyPhoto().get().id}" />
                                        </p:graphicImage>
                                        <p:spacer width="10" />
                                        <p:commandLink>
                                            <p:graphicImage value="#{img.getContent(param['photoid'], 'raw', photoRepo)}"
                                                            width="32" height="32">
                                                <f:param name="photoid" value="#{photoRepo.getByReservedName('cart').id}" />
                                            </p:graphicImage>
                                        </p:commandLink>
                                    </h:panelGrid>
                                    <f:facet name="footer">
                                        <h:outputText styleClass="#{art.currency.symbol}" />
                                        <p:spacer width="5" />
                                        <h:outputText value="#{art.price}" />
                                    </f:facet>
                                </p:panel>
                            </p:dataGrid>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
