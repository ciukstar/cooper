<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/default.xhtml">
            <ui:define name="title">
                <h:outputText value="#{initParam.edu.ciukstar.APPLICATION_NAME}" />
            </ui:define>
            <ui:define name="west">
                <p:menu>
                    <p:submenu label="#{label.Links}" icon="fa fa-link" >
                    </p:submenu>
                    <p:submenu label="#{label.Actions}" icon="fa fa-bolt">
                    </p:submenu>
                </p:menu>
            </ui:define>
            <ui:define name="center">
                <p:dataTable value="#{purchaseRepo.findAll()}" var="p"
                             emptyMessage="#{label.No_records_found}">
                    <f:facet name="header">
                        <h:outputText value="#{label.Purchases}" />
                    </f:facet>
                    <p:column headerText="#{label.Organizer}">
                        <h:outputText value="#{p.organiser.fullName}" />
                    </p:column>
                    <p:column headerText="#{label.Product}">
                        <h:outputText value="#{p.product}" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
