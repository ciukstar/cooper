<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Goods}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-link" />
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="#{label.Goods}" />
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton value="#{label.Add}" icon="fa fa-plus" process="@this" update="@none">
                            <f:actionListener binding="#{productCache.schedule(crud.create(productBuilder.emptyProduct(), productRepo))}" />
                            <f:actionListener binding="#{dialog.displayInputForm('product-edit')}" />
                            <p:ajax event="dialogReturn" update="productDataTable" />
                        </p:commandButton>
                        <p:commandButton value="#{label.Edit}" icon="fa fa-edit" process="@this" update="@none">
                            <f:actionListener binding="#{productCache.schedule(crud.create(productCache.entity, productRepo))}" />
                            <f:actionListener binding="#{dialog.displayInputForm('product-edit')}" />
                            <p:ajax event="dialogReturn" update="productDataTable" />
                        </p:commandButton>
                        <p:commandButton value="#{label.Delete}" icon="fa fa-trash" process="@this" update="@none">
                            <f:actionListener binding="#{productCache.schedule(crud.delete(productCache.entity, productRepo))}" />
                            <f:actionListener binding="#{dialog.displayInputForm('product-delete')}" />
                            <p:ajax event="dialogReturn" update="productDataTable" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>
                <p:dataTable id="productDataTable"
                             value="#{productRepo.findAll()}" var="p" rowKey="#{p.id}"
                             selectionMode="single" selection="#{productCache.entity}"
                             resizableColumns="true" emptyMessage="#{label.No_records_found}">

                    <p:ajax event="rowSelect"
                            disabled="#{empty rowSelectDisabled ? true : rowSelectDisabled}"
                            update="#{empty onRowSelectUpdate ? '@none' : onRowSelectUpdate}" />

                    <c:if test="#{not empty tableHeader}">
                        <f:facet name="header">
                            <h:outputText value="#{tableHeader}" />
                        </f:facet>
                    </c:if>

                    <p:column headerText="#{label.Number}">
                        <h:outputText value="#{p.code}" />
                    </p:column>
                    <p:column headerText="#{label.The_name}">
                        <h:outputText value="#{p.name}" />
                    </p:column>
                    <p:column headerText="#{label.Price}">
                        <h:outputText value="#{p.price}" />
                    </p:column>                    
                    <p:column headerText="#{label.Image}">
                        <p:graphicImage value="#{img.getContent(param['pid'], 'image', productRepo)}">
                            <f:param name="pid" value="#{p.id}" />
                        </p:graphicImage>
                    </p:column>
                    <p:column headerText="#{label.Category}">
                        <h:outputText value="#{p.category.name}" />
                    </p:column>
                    <p:column headerText="#{label.Manufacturer}">
                        <h:outputText value="#{p.manufacturer.name}" />
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
