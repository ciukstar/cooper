<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:dataTable id="#{id}" value="#{data}" var="p" rowKey="#{p.id}"
                         selectionMode="single" selection="#{selection}"
                         resizableColumns="true" emptyMessage="#{label.No_records_found}">

                <p:ajax event="rowSelect"
                        disabled="#{empty rowSelectDisabled ? true : rowSelectDisabled}"
                        update="#{empty onRowSelectUpdate ? '@none' : onRowSelectUpdate}" />

                <c:if test="#{not empty tableHeader}">
                    <f:facet name="header">
                        <h:outputText value="#{tableHeader}" />
                    </f:facet>
                </c:if>

                <p:column headerText="#{label.Number}" filterBy="#{p.code}" sortBy="#{p.code}">
                    <h:outputText value="#{p.code}" />
                </p:column>
                <p:column headerText="#{label.The_name}" filterBy="#{p.name}" sortBy="#{p.name}">
                    <h:outputText value="#{p.name}" />
                </p:column>
                <p:column headerText="#{label.Category}" filterBy="#{p.category.name}" sortBy="#{p.category.name}">
                    <h:outputText value="#{p.category.name}" />
                </p:column>
                <p:column headerText="#{label.Manufacturer}" filterBy="#{p.manufacturer.name}" sortBy="#{p.manufacturer.name}">
                    <h:outputText value="#{p.manufacturer.name}" />
                </p:column>
                <p:column headerText="#{label.Photo}">
                    <p:commandLink>
                        <f:actionListener binding="#{dialog.displayInputForm('photo-displayer')}" />
                        <p:graphicImage width="40" height="40" 
                                        value="#{img.getContent(param['photoid'], 'raw', photoRepo)}">
                            <f:param name="photoid" value="#{p.anyPhoto.id}" />
                        </p:graphicImage>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
