<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <p:dataTable id="#{id}" value="#{requestCache.get(id, () -> data)}" var="p" rowKey="#{p.id}"
                         selectionMode="single" selection="#{selection}"
                         resizableColumns="true" emptyMessage="#{label.No_records_found}">

                <p:ajax event="rowSelect"
                        disabled="#{empty rowSelectDisabled ? true : rowSelectDisabled}"
                        update="#{empty onRowSelectUpdate ? '@none' : onRowSelectUpdate}" />

                <c:if test="#{not empty tableHeader}">
                    <f:facet name="header">
                        <h:outputText value="#{tableHeader}" />
                    </f:facet>
                </c:if>

                <p:column headerText="#{label.Number}" filterBy="#{p.code}" sortBy="#{p.code}">
                    <h:outputText value="#{p.code}" />
                </p:column>
                <p:column headerText="#{label.The_name}" filterBy="#{p.name}" sortBy="#{p.name}">
                    <h:outputText value="#{p.name}" />
                </p:column>
                <p:column headerText="#{label.Manufacturer}" filterBy="#{p.manufacturer.name}" sortBy="#{p.manufacturer.name}">
                    <h:outputText value="#{p.manufacturer.name}" />
                </p:column>                
                <p:column headerText="#{label.Size}" filterBy="#{p.size}" sortBy="#{p.size}">
                    <h:outputText value="#{p.size}" />
                </p:column>
                <p:column headerText="#{label.Color}" filterBy="#{p.color}" sortBy="#{p.color}">
                    <h:outputText value="#{p.color}" />
                </p:column>
                <p:column headerText="#{label.Composition}" filterBy="#{p.composition}" sortBy="#{p.composition}">
                    <h:outputText value="#{p.composition}" />
                </p:column>
                <p:column headerText="#{label.Description}" filterBy="#{p.description}" sortBy="#{p.description}">
                    <h:outputText value="#{p.description}" />
                </p:column>
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
