<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Categories}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" />
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="#{label.Categories}" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="#{label.Add}" icon="fa fa-plus" />
                            <p:commandButton value="#{label.Edit}" icon="fa fa-edit" />
                            <p:commandButton value="#{label.Delete}" icon="fa fa-trash" />
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
