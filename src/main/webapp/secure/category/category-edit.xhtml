<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Category}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="#{label.Category}: #{categoryCache.entity.id}" />
                        </f:facet>

                        <p:outputLabel for="name" value="#{label.The_name}" />
                        <p:inputText id="name" value="#{categoryCache.entity.name}" size="30" />
                        <p:message for="name" />

                        <p:outputLabel for="description" value="#{label.Description}" />
                        <p:inputTextarea id="description" value="#{categoryCache.entity.description}" cols="40" rows="3" />
                        <p:message for="description" />

                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save" process="@form" update="@form">
                                <f:actionListener binding="#{categoryCache.executeCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{categoryCache.cancelCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
