<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Category}" />
            </ui:define>

            <ui:define name="content">
                <h:form id="categoryForm">
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="#{label.Category}: #{categoryCache.entity.id}" />
                        </f:facet>
                        
                        <p:outputLabel for="name" value="#{label.The_name}" />
                        <p:inputText id="name" value="#{categoryCache.entity.name}" size="30" />
                        <p:message for="name" />
                        
                        <p:outputLabel for="description" value="#{label.Description}" />
                        <p:inputTextarea id="description" value="#{categoryCache.entity.description}" cols="30" rows="3" />
                        <p:message for="description" />
                        
                        <p:outputLabel for="image" value="#{label.Image}" />
                        <h:panelGrid columns="3">
                            <p:graphicImage id="image" value="#{img.toStreamedContent(categoryCache.entity.image, 'image/png')}" />
                            <p:spacer width="5" />
                            <h:panelGroup>
                                <p:commandButton icon="fa fa-upload" onclick="PF('uploadDialog').show()" />
                                <p:commandButton icon="fa fa-trash" process="@this" update="image">
                                    <f:actionListener binding="#{categoryCache.entity.setImage(null)}" />
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                        <p:message for="image" />
                        
                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save" process="@form" update="@form">
                                <f:actionListener binding="#{categoryCache.executeCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{categoryCache.cancelCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
                <p:dialog id="uploadDialog" width="#{dialog.width * .8}" height="#{dialog.height * .5}">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload label="#{label.Choose}" cancelLabel="#{label.Cancel}" uploadLabel="#{label.Upload}"
                                      fileUploadListener="#{categoryCache.uploadCategoryImage}"
                                      oncomplete="PF('uploadDialog').hide()" process="@form" update="categoryForm" />
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
