<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Manufacturers}" />
            </ui:define>

            <ui:define name="west">
                <p:menu>
                    <p:submenu label="#{label.Links}" icon="fa fa-link">
                    </p:submenu>
                </p:menu>
            </ui:define>

            <ui:define name="center">
                <h:form>
                    <p:dataTable id="manufacturerDataTable"
                                 value="#{manufacturerRepo.findAll()}" var="m" rowKey="#{m.id}"
                                 selectionMode="single" selection="#{manufacturerCache.entity}"
                                 resizableColumns="true" emptyMessage="#{label.No_records_found}">

                        <p:ajax event="rowSelect"
                                disabled="#{empty rowSelectDisabled ? true : rowSelectDisabled}"
                                update="#{empty onRowSelectUpdate ? '@none' : onRowSelectUpdate}"/>

                        <c:if test="#{not empty tableHeader}">
                            <f:facet name="header">
                                <h:outputText value="#{tableHeader}" />
                            </f:facet>
                        </c:if>

                        <p:column headerText="">

                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
