<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Dispenser}" />
            </ui:define>

            <ui:define name="content">                
                <h:form>
                    <p:messages autoUpdate="true" closable="true" />
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="#{label.Dispenser}: #{dispenserCache.entity.id}" />
                        </f:facet>

                        <p:outputLabel for="purchase" value="#{label.Purchase}" />
                        <h:panelGroup>
                            <p:inputText id="purchase" value="#{dispenserCache.entity.purchase.code}" readonly="true" size="50" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.display('purchase-chooser')}" />
                                <p:ajax event="dialogReturn" update="purchase" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="purchase" />

                        <p:outputLabel for="warehouse" value="#{label.Warehouse}" />
                        <h:panelGroup>
                            <p:inputText id="warehouse" value="#{dispenserCache.entity.warehouse.name}" readonly="true" size="50" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.display('warehouse-chooser')}" />
                                <p:ajax event="dialogReturn" update="warehouse" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="warehouse" />

                        <p:outputLabel for="schedule" value="#{label.Schedule}" />
                        <h:panelGroup>
                            <p:inputText id="schedule" value="#{dispenserCache.entity.schedule.name}" readonly="true" size="50" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.display('schedule-chooser')}" />
                                <p:ajax event="dialogReturn" update="schedule" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="schedule" />

                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save" process="@form" update="@form">
                                <f:actionListener binding="#{dispenserCache.executeCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{dispenserCache.cancelCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
