<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Dispenser}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="#{label.Dispenser}: #{dispenserCache.entity.id}" />
                        </f:facet>
                        
                        <p:inputText value="#{dispenserCache.entity.purchase}" readonly="true" size="30" />
                        
                        <p:inputText value="#{dispenserCache.entity.warehouse}" readonly="true" size="30" />
                        
                        <p:calendar value="#{dispenserCache.entity.schedule}">
                        
                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save" process="@form" update="@form">
                                <f:actionListener binding="#{dispenserCache.executeCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{dispenserCache.cancelCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
