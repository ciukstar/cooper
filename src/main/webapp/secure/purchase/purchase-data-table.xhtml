<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <p:dataTable id="#{id}" value="#{data}" var="p" rowKey="#{p.id}"
                         selectionMode="single" selection="#{selection}"
                         resizableColumns="true" emptyMessage="#{label.No_records_found}">

                <p:ajax event="rowSelect"
                        disabled="#{empty rowSelectDisabled ? true : rowSelectDisabled}"
                        update="#{empty onRowSelectDisabled ? '@none' : onRowSelectDisabled}" />

                <c:if test="#{not empty tableHeader}">
                    <f:facet name="header">
                        <h:outputText value="#{tableHeader}" />
                    </f:facet>
                </c:if>

                <p:column headerText="#{label.Code}">
                    <h:outputText value="#{p.code}" />
                </p:column>

                <p:column headerText="#{label.Description}">
                    <h:outputText value="#{p.description}" />
                </p:column>

                <p:column headerText="#{label.Product_name}">
                    <h:outputText value="#{p.product.name}" />
                </p:column>

                <p:column headerText="#{label.Product_description}">
                    <h:outputText value="#{p.product.description}" />
                </p:column>

                <p:column headerText="#{label.Minimum_price}">
                    <h:outputText value="#{p.minimumPrice}" />
                </p:column>

                <p:column headerText="#{label.Product_price}">
                    <h:outputText value="#{p.product.price}" />
                </p:column>

                <p:column headerText="#{label.Organizer}">
                    <h:outputText value="#{p.organizer.fullName}" />
                </p:column>

                <p:column headerText="#{label.Status}">
                    <h:outputText value="#{p.status.name}" />
                </p:column>

            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
