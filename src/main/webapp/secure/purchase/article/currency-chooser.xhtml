<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Currencies}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        
                        <ui:include src="../../currency/currency-data-table.xhtml">
                            <ui:param name="id" value="currencyDataTable" />
                            <ui:param name="data" value="#{currencyRepo.findAll()}" />
                            <ui:param name="selection" value="#{requestScope.currency}" />
                            <ui:param name="tableHeader" value="#{label.Currencies}" />
                        </ui:include>
                        
                        <f:facet name="footer">
                            <p:commandButton value="#{label.Choose}" icon="fa fa-check" process="@form" update="@none">
                                <f:actionListener binding="#{articleCache.entity.setCurrency(requestScope.currency)}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
