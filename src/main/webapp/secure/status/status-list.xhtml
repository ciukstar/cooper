<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/default.xhtml">            
            <ui:define name="js">
                <h:outputScript library="js" name="status-list.js" />
            </ui:define>
            <ui:define name="title">
                <h:outputText value="#{label.States}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-link">
                            <p:menuitem value="#{label.Users}" icon="fa fa-users" />
                            <p:menuitem value="#{label.Graphs}" icon="fa fa-connectdevelop" action="graphs" />
                        </p:submenu>
                        <p:submenu label="#{label.Actions}" icon="fa fa-bolt">
                            <p:menuitem value="#{label.Add}" icon="fa fa-plus" />
                            <p:menuitem value="#{label.Edit}" icon="fa fa-edit" />
                            <p:menuitem value="#{label.Delete}" icon="fa fa-trash" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <h:form id="statesForm">
                    <p:dataTable id="statusDataTable" value="#{statusRepo.findAll()}"
                                 var="s" rowKey="#{s.id}"
                                 selectionMode="single" selection="#{requestScope.entityStatus}"
                                 emptyMessage="#{label.No_records_found}">
                        <f:facet name="header">
                            <h:outputText value="#{label.States}" />
                        </f:facet>
                        <p:column headerText="#{label.Code}">
                            <h:outputText value="#{s.code}" />
                        </p:column>
                        <p:column headerText="#{label.The_name}">
                            <h:outputText value="#{s.name}" />
                        </p:column>
                        <p:column headerText="#{label.Description}">
                            <h:outputText value="#{s.description}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton id="addNewStatusCommandButtonHidden" class="commandButton hidden"
                                    actionListener="#{statusCache.schedule(crud.create(statusBuilder.emptyStatus(), statusRepo))}"
                                    action="#{dialog.displayInputForm('status-edit')}"
                                    process="@this" update="@none">
                        <p:ajax event="dialogReturn" update="statusDataTable" />
                    </p:commandButton>
                    <p:commandButton id="editSelectedStatusCommandButtonHidden" class="commandButton hidden"
                                     actionListener="#{statusCache.schedule(crud.update(statusCache.entity, statusRepo))}"
                                     action="#{dialog.displayInputForm('status-edit')}"
                                     process="@this statusDataTable" update="@none">
                        <p:ajax event="dialogReturn" update="statusDataTable" />
                    </p:commandButton>
                    <p:commandButton id="deleteSelectedStatusCommandButtonidden" class="commandButton hidden"
                                     actionListener="#{statusCache.schedule(crud.delete(statusCache.entity, statusRepo))}"
                                     action="#{dialog.displayConfirmationDialog('status-delete')}"
                                     process="@this statusDataTable" update="@none">
                        <p:ajax event="dialogReturn" update="statusDataTable" />
                    </p:commandButton>
                    <p:contextMenu for="statesForm">
                        <p:menuitem id="addNewStatusMenuitem" value="#{label.Add}" icon="fa fa-plus" />
                        <p:menuitem id="editSelectedStatusMenuitem" value="#{label.Edit}" icon="fa fa-edit" />
                        <p:menuitem id="deleteSelectedStatusMenuitem" value="#{label.Delete}" icon="fa fa-trash" />
                    </p:contextMenu>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
