<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Rules}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-link" />
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <h:outputText value="#{label.Rules}" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="#{label.Add}" icon="fa fa-plus" process="@this" update="@none">
                            </p:commandButton>
                            <p:commandButton value="#{label.Edit}" icon="fa fa-edit" process="@this" update="@none">
                            </p:commandButton>
                            <p:commandButton value="#{label.Add}" icon="fa fa-trash" process="@this" update="@none">
                            </p:commandButton>
                        </f:facet>
                    </p:toolbar>
                    
                    <p:dataTable id="ruleDataTable" value="#{ruleRepo.findAll()}" var="rule"
                                 selectionMode="single" selection="#{ruleCache.entity}"
                                 resizableColumns="true" emptyMessage="#{label.No_records_found}">
                        
                        <p:column headerText="#{label.The_name}">
                            <h:outputText value="#{rule.name}" />
                        </p:column>
                        <p:column headerText="#{label.Icon}">
                            <p:graphicImage value="#{img.getContent(param['ruleid'], 'icon', ruleRepo)}"
                                            height="20" width="20">
                                <f:param name="ruleid" value="#{rule.id}" />
                            </p:graphicImage>
                        </p:column>
                        <p:column headerText="#{label.Contents}">
                            <h:outputText value="#{rule.contents}" title="#{rule.contents}" />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
