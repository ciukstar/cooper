<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.About_me}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <p:inputTextarea value="#{requestScope.aboutMe}" cols="80" rows="5" />
                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save" process="@form" update="@none">
                                <f:actionListener binding="#{userCache.entity.setAboutMe(requestScope.aboutMe)}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
