<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Users}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-link">
                            <p:menuitem value="#{label.Roles}" icon="fa fa-tags" />
                            <p:menuitem value="#{label.States}" icon="fa fa-paw"  action="status-list"/>
                            <p:menuitem value="#{label.Graphs}" icon="fa fa-connectdevelop" action="graph-list" />
                        </p:submenu>
                        <p:submenu label="#{label.Actions}" icon="fa fa-bolt">
                            <p:menuitem value="#{label.Add}" icon="fa fa-plus"
                                        actionListener="#{userCache.schedule(crud.create(userBuilder.newUser(), userRepo))}"
                                        action="#{dialog.displayInputForm('user')}" />
                            <p:menuitem value="#{label.Edit}" icon="fa fa-edit"
                                        action="#{dialog.displayInputForm('user')}" />
                            <p:menuitem value="#{label.Delete}" icon="fa fa-trash"
                                        action="#{dialog.displayConfirmationDialog('user-delete')}" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <h:form id="userDataTableForm">
                    <ui:include src="user-data-table.xhtml">
                        <ui:param name="id" value="userDataTable" />
                        <ui:param name="data" value="#{userRepo.findAll()}" />
                        <ui:param name="selection" value="#{userCache.entity}" />
                        <ui:param name="rowSelectDisabled" value="false" />
                        <ui:param name="onRowSelectUpdate" value="@none" />
                        <ui:param name="tableHeader" value="#{label.Users}" />
                    </ui:include>
                    <p:commandButton id="addNewUserCommandButtonHidden" class="commandButton hidden"
                                     process="@this" update="@none">
                        <f:actionListener binding="#{userCache.schedule(crud.create(userBuilder.newUser(), userRepo))}" />
                        <f:actionListener binding="#{dialog.displayInputForm('user-edit')}" />
                        <p:ajax event="dialogReturn" update="userDataTable" />
                    </p:commandButton>
                    <p:commandButton id="editSelectedUserCommandButtonHidden" class="commandButton hidden"
                                     process="@this" update="@none">
                        <f:actionListener binding="#{userCache.schedule(crud.update(userCache.entity, userRepo))}" />
                        <f:actionListener binding="#{dialog.displayInputForm('user-edit')}" />
                        <p:ajax event="dialogReturn" update="userDataTable" />
                    </p:commandButton>
                    <p:commandButton id="removeSelectedUserCommandButtonHidden" class="commandButton hidden"
                                     process="@this" update="@none">
                        <f:actionListener binding="#{userCache.schedule(crud.delete(userCache.entity, userRepo))}" />
                        <f:actionListener binding="#{dialog.displayConfirmationDialog('user-delete')}" />
                        <p:ajax event="dialogReturn" update="userDataTable" />
                    </p:commandButton>
                    <p:contextMenu for="userDataTable">
                        <p:menuitem value="#{label.Add}" icon="fa fa-plus"
                                    onclick="document.getElementById('userDataTableForm:addNewUserCommandButtonHidden').click(); return false;"/>
                        <p:menuitem value="#{label.Edit}" icon="fa fa-edit"
                                    onclick="document.getElementById('userDataTableForm:editSelectedUserCommandButtonHidden').click(); return false;" />
                        <p:menuitem value="#{label.Delete}" icon="fa fa-trash"
                                    onclick="document.getElementById('userDataTableForm:removeSelectedUserCommandButtonHidden').click(); return false;" />
                    </p:contextMenu>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
