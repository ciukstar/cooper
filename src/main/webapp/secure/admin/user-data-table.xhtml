<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <p:dataTable id="#{id}" value="#{data}" var="u" rowKey="#{u.id}"
                         selectionMode="single" selection="#{selection}"
                         emptyMessage="#{label.No_records_found}">
                
                <p:ajax event="rowSelect"
                        disabled="#{empty rowSelectDisabled ? true : rowSelectDisabled}"
                        update="#{empty onRowSelectUpdate ? '@none' : onRowSelectUpdate}" />
                
                <f:facet name="header">
                    <h:outputText value="#{empty tableHeader ? label.Users : tableHeader}" />
                </f:facet>
                <p:column headerText="#{label.Username}">
                    <h:outputText value="#{u.username}" />
                </p:column>
                <p:column headerText="#{label.Surname}">
                    <h:outputText value="#{u.surname}" />
                </p:column>
                <p:column headerText="#{label.Name}">
                    <h:outputText value="#{u.name}" />
                </p:column>
                <p:column headerText="#{label.Patronymic}">
                    <h:outputText value="#{u.patronymic}" />
                </p:column>
                <p:column headerText="#{label.State}">
                    <h:outputText value="#{u.status.name}" />
                </p:column>
                <p:column headerText="#{label.Email}">
                    <h:outputText value="#{u.email}" />
                </p:column>
                <p:column headerText="#{label.Phone}">
                    <h:outputText value="#{u.phone}" />
                </p:column>
            </p:dataTable>
        </ui:composition>
    </h:body>
</html>
