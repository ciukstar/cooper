<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><h:outputText value="#{label.User}" /></title>
        <h:outputStylesheet library="css" name="defualt.css" />
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{null != facesContext.application.flowHandler.currentFlow}" />
            <p:panelGrid columns="3">
                <f:facet name="header">
                    <h:outputText value="#{label.User}: #{userCache.user.id}" />
                </f:facet>
                
                <f:facet name="footer">
                    <p:commandButton value="#{label.Save}" icon="fa fa-save" 
                                     actionListener="#{userCache.createUser()}"
                                     action="#{dialog.dispose()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
