<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/templates/dialog.xhtml">
            <ui:define name="title">
                <h:outputText value="#{label.User}" />
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:messages autoUpdate="true" closable="true" />
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="#{label.User}: #{userCache.user.id}" />
                        </f:facet>

                        <p:outputLabel for="username" value="#{label.Username}" />
                        <p:inputText id="username" value="#{userCache.user.username}" size="30" />
                        <p:message for="username" />

                        <p:outputLabel for="surname" value="#{label.Surname}" />
                        <p:inputText id="surname" value="#{userCache.user.surname}" size="30" />
                        <p:message for="surname" />

                        <p:outputLabel for="name" value="#{label.Name}" />
                        <p:inputText id="name" value="#{userCache.user.name}" size="30" />
                        <p:message for="name" />

                        <p:outputLabel for="patronymic" value="#{label.Patronymic}" />
                        <p:inputText id="patronymic" value="#{userCache.user.patronymic}" size="30" />
                        <p:message for="patronymic" />
                        
                        <p:outputLabel for="email" value="#{label.Email}" />
                        <p:inputText id="email" value="#{userCache.user.email}" />
                        <p:message for="email" />
                        
                        <p:outputLabel for="phone" value="#{label.Phone}" />
                        <p:inputText id="phone" value="#{userCache.user.phone}" />
                        <p:message for="phone" />

                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save"
                                             actionListener="#{userCache.performCrud()}"
                                             action="#{dialog.dispose()}"
                                             process="@form" update="@form"/>
                            
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban"
                                             actionListener="#{userCache.cancelCrud()}"
                                             action="#{dialog.dispose()}" 
                                             process="@this" update="@none"/>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
