<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Role}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            <h:outputText value="#{label.Role}: #{roleCache.entity.id}" />
                        </f:facet>

                        <p:outputLabel for="name" value="#{label.The_name}" />
                        <p:inputText id="name" value="#{roleCache.entity.name}" size="30" />
                        <p:message for="name" />

                        <p:outputLabel for="type" value="#{label.Type}" />
                        <p:selectOneMenu id="type" value="#{roleCache.entity.type}">
                            <f:selectItems value="#{roleRepo.findAllRoleTypes()}" var="t"
                                           itemValue="#{t}" itemLabel="#{label.getString(t)}" />
                        </p:selectOneMenu>
                        <p:message for="type" />

                        <p:outputLabel for="mainMenu" value="#{label.Main_menu}" />
                        <p:inputText id="mainMenu" value="#{roleCache.entity.mainMenu}" size="30" />
                        <p:message for="mainMenu" />
                        
                        <p:outputLabel for="userStatusGraph" value="#{label.User_status_graph}" />
                        <h:panelGroup>
                            <p:inputText id="userStatusGraph" value="#{roleCache.entity.userStatusGraph.name}" size="30" readonly="true" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.displayInputForm('user-status-graph-chooser')}" />
                                <p:ajax event="dialogReturn" update="userStatusGraph" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="userStatusGraph" />

                        <p:outputLabel for="purchaseStatusGraph" value="#{label.Purchase_status_graph}" />
                        <h:panelGroup>
                            <p:inputText id="purchaseStatusGraph" value="#{roleCache.entity.purchaseStatusGraph.name}" size="30" readonly="true" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.displayInputForm('purchase-status-graph-chooser')}" />
                                <p:ajax event="dialogReturn" update="purchaseStatusGraph" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="purchaseStatusGraph" />

                        <p:outputLabel for="orderStatusGraph" value="#{label.Order_status_graph}" />
                        <h:panelGroup>
                            <p:inputText id="orderStatusGraph" value="#{roleCache.entity.orderStatusGraph.name}" size="30" readonly="true" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.displayInputForm('order-status-graph-chooser')}" />
                                <p:ajax event="dialogReturn" update="orderStatusGraph" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="orderStatusGraph" />

                        <p:outputLabel for="resourceStatusGraph" value="#{label.Resource_status_graph}" />
                        <h:panelGroup>
                            <p:inputText id="resourceStatusGraph" value="#{roleCache.entity.resourceStatusGraph.name}" size="30" readonly="true" />
                            <p:commandButton icon="fa fa-search" process="@this" update="@none">
                                <f:actionListener binding="#{dialog.displayInputForm('resource-status-graph-chooser')}" />
                                <p:ajax event="dialogReturn" update="resourceStatusGraph" />
                            </p:commandButton>
                        </h:panelGroup>
                        <p:message for="resourceStatusGraph" />

                        <p:outputLabel for="description" value="#{label.Description}" />
                        <p:inputTextarea id="description" value="#{roleCache.entity.description}"
                                         cols="30" rows="3"/>
                        <p:message for="description" />

                        <f:facet name="footer">
                            <p:commandButton value="#{label.Save}" icon="fa fa-save" process="@form" update="@form">
                                <f:actionListener binding="#{roleCache.executeCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" process="@this" update="@none">
                                <f:actionListener binding="#{roleCache.cancelCrudOperation()}" />
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
