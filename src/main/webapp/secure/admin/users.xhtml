<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Users}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-link">
                            <p:menuitem value="#{label.Roles}" icon="fa fa-tags" />
                        </p:submenu>
                        <p:submenu label="#{label.Actions}" icon="fa fa-bolt">
                            <p:menuitem value="#{label.Add}" icon="fa fa-plus"
                                        actionListener="#{userCache.schedule(crud.create(userBuilder.emptyUser(), userRepo))}"
                                        action="#{dialog.displayInputForm('user')}" />
                            <p:menuitem value="#{label.Edit}" icon="fa fa-edit"
                                        action="#{dialog.displayInputForm('user')}" />
                            <p:menuitem value="#{label.Delete}" icon="fa fa-trash"
                                        action="#{dialog.displayReadonlyForm('user')}" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <h:outputText value="flow? #{null != facesContext.application.flowHandler.currentFlow}" />
            </ui:define>

        </ui:composition>

    </body>
</html>
