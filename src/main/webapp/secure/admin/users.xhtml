<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/WEB-INF/templates/default.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Users}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-link">
                            <p:menuitem value="#{label.Roles}" icon="fa fa-tags" />
                            <p:menuitem value="#{label.States}" icon="fa fa-paw" />
                        </p:submenu>
                        <p:submenu label="#{label.Actions}" icon="fa fa-bolt">
                            <p:menuitem value="#{label.Add}" icon="fa fa-plus"
                                        actionListener="#{userCache.schedule(crud.create(userBuilder.emptyUser(), userRepo))}"
                                        action="#{dialog.displayInputForm('user')}" />
                            <p:menuitem value="#{label.Edit}" icon="fa fa-edit"
                                        action="#{dialog.displayInputForm('user')}" />
                            <p:menuitem value="#{label.Delete}" icon="fa fa-trash"
                                        action="#{dialog.displayReadonlyForm('user')}" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <p:dataTable value="#{userRepo.findAll()}" var="u"
                             selectionMode="single" selection="#{userCache.user}"
                             emptyMessage="#{label.No_records_found}">
                    <f:facet name="header">
                        <h:outputText value="#{label.Users}" />
                    </f:facet>
                    <p:column headerText="#{label.Username}">
                        <h:outputText value="#{u.username}" />
                    </p:column>
                    <p:column headerText="#{label.Surname}">
                        <h:outputText value="#{u.surname}" />
                    </p:column>
                    <p:column headerText="#{label.Name}">
                        <h:outputText value="#{u.name}" />
                    </p:column>
                    <p:column headerText="#{label.Patronymic}">
                        <h:outputText value="#{u.patronymic}" />
                    </p:column>
                    <p:column headerText="#{label.State}">
                        <h:outputText value="#{u.status.name}" />
                    </p:column>
                    <p:column headerText="#{label.Email}">
                        <h:outputText value="#{u.email}" />
                    </p:column>
                    <p:column headerText="#{label.Phone}">
                        <h:outputText value="#{u.phone}" />
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
