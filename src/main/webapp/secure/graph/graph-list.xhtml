<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/default.xhtml">
            <ui:define name="css">
                <!--<h:outputStylesheet library="css" name="hidden.css" />-->
            </ui:define>
            <ui:define name="title">
                <h:outputText value="#{label.Graphs}" />
            </ui:define>

            <ui:define name="west">
                <h:form>
                    <p:menu>
                        <p:submenu label="#{label.Links}" icon="fa fa-links">
                            <p:menuitem value="#{label.States}" icon="fa fa-paw" action="states" />
                        </p:submenu>
                        <p:submenu label="#{label.Actions}" icon="fa fa-bolt">
                            <p:menuitem value="#{label.Add}" icon="fa fa-plus" />
                            <p:menuitem value="#{label.Edit}" icon="fa fa-edit" />
                            <p:menuitem value="#{label.Delete}" icon="fa fa-trash" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </ui:define>

            <ui:define name="center">
                <p:layout fullPage="false">
                    <p:layoutUnit position="center">
                        <h:form id="graphListForm">
                            <ui:include src="graph-data-table.xhtml">
                                <ui:param name="id" value="graphDataTable" />
                                <ui:param name="data" value="#{graphRepo.findAll()}"/>
                                <ui:param name="selection" value="#{graphCache.entity}" />
                                <ui:param name="rowSelectDisabled" value="false" />
                                <ui:param name="onRowSelectUpdate" value="graphDefinitionForm" />                                
                            </ui:include>
                            <p:commandButton id="addNewGraphCommandButtonHidden" class="commandButton hidden"
                                             actionListener="#{graphCache.schedule(crud.create(graphBuilder.emptyGraph(), graphRepo))}"
                                             action="#{dialog.displayInputForm('graph-edit')}"
                                             process="@this" update="@none">
                                <p:ajax event="dialogReturn" update="graphDataTable" />
                            </p:commandButton>
                            <p:commandButton id="editSelectedGraphCommandButtonHidden" class="commandButton hidden"
                                             actionListener="#{graphCache.schedule(crud.update(graphCache.entity, graphRepo))}"
                                             action="#{dialog.displayInputForm('graph-edit')}"
                                             process="@this graphDataTable" update="@none">
                                <p:ajax event="dialogReturn" update="graphDataTable" />
                            </p:commandButton>
                            <p:commandButton id="deleteSelectedGraphCommandButtonidden" class="commandButton hidden"
                                             actionListener="#{graphCache.schedule(crud.delete(graphCache.entity, graphRepo))}"
                                             action="#{dialog.displayConfirmationDialog('graph-delete')}"
                                             process="@this graphDataTable" update="@none">
                                <p:ajax event="dialogReturn" update="graphDataTable" />
                            </p:commandButton>
                            <p:contextMenu for="graphDataTable">
                                <p:menuitem id="addNewGraphMenuitem" value="#{label.Add}" icon="fa fa-plus" 
                                            onclick="document.getElementById('graphListForm:addNewGraphCommandButtonHidden').click(); return false;"/>
                                <p:menuitem id="editSelectedGraphMenuitem" value="#{label.Edit}" icon="fa fa-edit" 
                                            onclick="document.getElementById('graphListForm:editSelectedGraphCommandButtonHidden').click(); return false;"/>
                                <p:menuitem id="deleteSelectedGraphMenuitem" value="#{label.Delete}" icon="fa fa-trash"
                                            onclick="document.getElementById('graphListForm:deleteSelectedGraphCommandButtonidden').click(); return false;"/>
                            </p:contextMenu>
                        </h:form>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" size="50%">
                        <h:form id="graphDefinitionForm">
                            <p:tabView id="graphDefinitionTabView" dynamic="true">
                                <p:tab title="#{label.Nodes}">
                                    <ui:include src="../status/status-data-table.xhtml">
                                        <ui:param name="id" value="graphNodesDataTable" />
                                        <ui:param name="data" value="#{graphCache.entity.nodes}" />
                                        <ui:param name="selection" value="#{statusCache.entity}" />
                                        <ui:param name="rowSelectDisabled" value="false" />
                                        <ui:param name="onRowSelectUpdate" value="@none" />
                                        <ui:param name="tableHeader" value="#{label.Nodes}" />
                                    </ui:include>
                                    <p:commandButton id="addNewGraphNodeCommandButtonHidden" class="commandButton hidden"
                                                     actionListener="#{graphCache.schedule(crud.update(graphCache.entity, graphRepo))}"
                                                     action="#{dialog.displayInputForm('graph-node-chooser')}"
                                                     process="@this" update="@none">
                                        <p:ajax event="dialogReturn" update="graphNodesDataTable" />
                                    </p:commandButton>
                                    <p:commandButton id="deleteSelectedGraphNodeCommandButtonHidden" class="commandButton hidden"
                                                     actionListener="#{graphCache.schedule(crud.update(graphCache.entity, graphRepo))}"
                                                     action="#{dialog.displayConfirmationDialog('graph-node-delete')}"
                                                     process="@this" update="@none">
                                        <p:ajax event="dialogReturn" update="graphListForm:graphDataTable graphNodesDataTable" />
                                    </p:commandButton>
                                    <p:contextMenu for="graphNodesDataTable">
                                        <p:menuitem id="addNewGraphNodeMenuitem" value="#{label.Add}" icon="fa fa-plus" 
                                                    onclick="document.getElementById('graphDefinitionForm:graphDefinitionTabView:addNewGraphNodeCommandButtonHidden').click(); return false;"/>
                                        <p:menuitem id="deleteSelectedGraphNodeMenuitem" value="#{label.Delete}" icon="fa fa-trash"
                                                    onclick="document.getElementById('graphDefinitionForm:graphDefinitionTabView:deleteSelectedGraphNodeCommandButtonHidden').click(); return false;"/>
                                    </p:contextMenu>
                                </p:tab>
                                <p:tab title="#{label.Vertices}">
                                    <ui:include src="vertex/vertex-data-table.xhtml">
                                        <ui:param name="id" value="graphVerticesDataTable" />
                                        <ui:param name="data" value="#{vertexRepo.findByGraph(graphCache.entity)}" />
                                        <ui:param name="selection" value="#{requestScope.graphVertex}" />
                                        <ui:param name="rowSelectDisabled" value="false" />
                                        <ui:param name="onRowSelectUpdate" value="@none" />
                                    </ui:include>
                                    <p:commandButton id="addNewGraphVertexButtonHidden" class="commandButton hidden"                                                     
                                                     process="@this" update="@none">
                                        <f:actionListener binding="#{vertexCache.schedule(crud.create(vertexBuilder.emptyVertexForGraph(graphCache.entity), vertexRepo))}" />
                                        <f:actionListener binding="#{dialog.displayInputForm('vertex-edit')}" />
                                        <p:ajax event="dialogReturn" update="graphVerticesDataTable" />
                                    </p:commandButton>
                                    <p:commandButton id="editSelectedGraphVertexButtonHidden" class="commandButton hidden"
                                                     process="@this" update="@none">
                                        <f:actionListener binding="#{vertexCache.schedule(crud.update(vertexCache.entity, vertexRepo))}" />
                                        <f:actionListener binding="#{dialog.displayInputForm('vertex-edit')}" />
                                        <p:ajax event="dialogReturn" update="graphVerticesDataTable" />
                                    </p:commandButton>
                                    <p:commandButton id="deleteSelectedGraphVertexButtonHidden" class="commandButton hidden"
                                                     process="@this" update="@none">
                                        <f:actionListener binding="#{vertexCache.schedule(crud.delete(vertexCache.entity, vertexRepo))}" />
                                        <f:actionListener binding="#{dialog.displayConfirmationDialog('vertex-delete')}" />
                                        <p:ajax event="dialogReturn" update="graphVerticesDataTable" />
                                    </p:commandButton>
                                    <p:contextMenu for="graphVerticesDataTable">
                                        <p:menuitem value="#{label.Add}" icon="fa fa-plus"
                                                    onclick="document.getElementById('').click(); return false;"/>
                                        <p:menuitem value="#{label.Edit}" icon="fa fa-edit"
                                                    onclick="document.getElementById('').click(); return false;"/>
                                        <p:menuitem value="#{label.Delete}" icon="fa fa-trash"
                                                    onclick="document.getElementById('').click(); return false;"/>
                                    </p:contextMenu>
                                </p:tab>
                            </p:tabView>
                        </h:form>
                    </p:layoutUnit>
                </p:layout>                
            </ui:define>

        </ui:composition>

    </body>
</html>
