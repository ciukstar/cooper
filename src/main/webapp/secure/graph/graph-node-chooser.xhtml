<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Status}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        
                        <ui:include src="../status/status-data-table.xhtml">
                            <ui:param name="id" value="nodeList" />
                            <ui:param name="data" value="#{statusRepo.findAll()}" />
                            <ui:param name="selection" value="#{requestScope.graphNode}" />
                        </ui:include>
                        
                        <f:facet name="footer">
                            <p:commandButton value="#{label.Select}" icon="fa fa-check" 
                                             actionListener="#{graphCache.entity.addNode(requestScope.graphNode)}"
                                             action="#{dialog.dispose()}" process="@form" update="@form"/>
                            <p:commandButton value="#{label.Cancel}" icon="fa fa-ban" 
                                             actionListener="#{dialog.dispose()}" process="@this" update="@none"/>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
