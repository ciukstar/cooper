<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/dialog.xhtml">

            <ui:define name="css">
                <style type="text/css">
                    .ui-diagram-element {
                        width:14em;
                        height:4em;
                        line-height:4em;
                        text-align: center;
                        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                        border-radius: 4px;
                        border: 1px solid #646D7E;
                        background-color: #646D7E;
                        color: #ffffff;
                    }

                    .ui-diagram-element:hover {
                        background-color: #828B9C;
                    }

                    .start-node {
                        width:14em;
                        border-radius: 6px;
                        background-color: #000000 !important;
                    }

                    .flow-label {
                        color: #464F60;
                        font-size: 18px;
                        font-weight: bold;
                    }
                </style>
            </ui:define>

            <ui:define name="title">
                <h:outputText value="#{graphCache.entity.name}" />
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel>

                        <p:diagram value="#{graphDiagrammer.getDiagram(graphCache.entity)}" 
                                   style="height:400px" styleClass="ui-widget-content" var="e">
                        </p:diagram>

                        <f:facet name="footer">
                            <p:commandButton value="#{label.Refresh}" icon="fa fa-refresh" process="@this" update="@form">
                                <f:actionListener binding="#{graphDiagrammer.refresh(graphCache.entity)}" />
                            </p:commandButton>
                            <p:commandButton value="#{label.Close}" icon="fa fa-close" process="@this" update="@none">                                
                                <f:actionListener binding="#{dialog.dispose()}" />
                            </p:commandButton>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
