<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/confirmation-dialog.xhtml">

            <ui:define name="title">
                <h:outputText value="#{label.Status}" />
            </ui:define>

            <ui:define name="header">
                <h:outputText value="#{label.Status}: #{graphCache.entity.id}" />
            </ui:define>

            <ui:define name="actions">
                <p:commandButton value="#{label.Yes}" icon="fa fa-check" 
                                 actionListener="#{graphCache.removeNodeFromGraph(statusCache.entity)}"
                                 action="#{dialog.dispose()}" process="@form" update="@form" />
                <p:commandButton value="#{label.No}" icon="fa fa-ban"
                                 actionListener="#{dialog.dispose()}" process="@this" update="@none" />
            </ui:define>

        </ui:composition>

    </body>
</html>
